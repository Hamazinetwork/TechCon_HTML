<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - TechCon 2024</title>
  
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <!-- Contact Information Section -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
      <div class="social-links">
        <p>Follow us on social media:</p>
        <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a>
        <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a>
        <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
      </div>
    </section>

    <!-- Embedded Google Maps Section -->
    <section>
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019657014971!2d-122.41941518468363!3d37.774929779759264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085814d28a2f0cb%3A0x6a7c7a93b90b9c74!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1700000000000!5m2!1sen!2sus"
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Form Section -->
    <section>
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2024 TechCon. All rights reserved.
  </footer>

</body>
</html>
